    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #fdf2f8; /* pink-50 */
            background-image: 
                radial-gradient(at 0% 0%, hsla(330,98%,85%,1) 0, transparent 50%), 
                radial-gradient(at 50% 100%, hsla(339,100%,89%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(320,100%,92%,1) 0, transparent 50%);
            background-attachment: fixed;
            min-height: 100vh;
        }
        
        /* Card Base Styles */
        .preview-card {
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.8);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background-color: #fff1f2; /* pink-50 fallback */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .preview-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(244, 63, 94, 0.3), 0 10px 10px -5px rgba(244, 63, 94, 0.1);
            border-color: #fb7185; /* rose-400 */
            z-index: 10;
        }

        /* Iframe styling - Full Cover */
        .iframe-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 400%; /* Render 4x wider */
            height: 400%; /* Render 4x taller */
            border: 0;
            transform: scale(0.25); /* Scale down to 25% to fit */
            transform-origin: top left;
            pointer-events: none; /* Disable interaction */
            z-index: 0;
            opacity: 0.85; /* Much clearer now */
            transition: opacity 0.5s ease, filter 0.5s ease;
            filter: saturate(0.9); /* Slightly desaturated normally */
        }
        
        /* On hover, make it vivid and fully opaque */
        .preview-card:hover .iframe-background {
            opacity: 1;
            filter: saturate(1.1);
        }

        /* Gradient Overlay - Only at bottom for text readability */
        .content-overlay {
            position: absolute;
            inset: 0;
            /* Transparent at top, fading to white/pink at bottom */
            background: linear-gradient(to bottom, 
                rgba(255,255,255,0) 0%, 
                rgba(255,255,255,0.1) 40%, 
                rgba(255,241,242,0.9) 75%, 
                rgba(255,241,242,1) 100%);
            z-index: 10;
            transition: opacity 0.4s ease;
        }

        /* Content styling */
        .card-content {
            position: relative;
            z-index: 20;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Push content to bottom */
            padding-bottom: 1.5rem;
        }

        /* Icon Container with Glass effect */
        .icon-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(4px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.8s ease-out forwards; }
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        .delay-400 { animation-delay: 0.4s; }
        .delay-500 { animation-delay: 0.5s; }
    </style>
